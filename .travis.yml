langguage: python
python:
        - "3.8"
env:
        - test="python3-pytest"
        - test="python3 -m unittest"
global:
        - obj="python3 --version"
install:
        - | 
          if [ $(wc -w <<< $test) -gt 1 ];then 
          sudo apt install $(echo $test | awk 'NF>1{print $NF}'); 
          else 
          sudo apt install $test;fi
script:
        - $test

